<div class="flex h-full w-full flex-col">
  <div class="flex items-center gap-2 text-lg font-bold">
    <span class="text-nowrap text-primary">
      <ng-content select="[role=icon]"></ng-content>
    </span>
    <div class="felx items-center text-nowrap">
      <h2>{{ title }}</h2>
    </div>
  </div>
  @if (divider) {
    <hr class="mb-2 divide-x-2 border-black" />
  }
  <div class="h-full">
    <ng-content select="[role=content]"></ng-content>
  </div>
</div>
