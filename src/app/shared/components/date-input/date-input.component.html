<div class="flex w-full flex-col">
  @if (label) {
    <div>
      <label class="mb-2 text-lg">{{ label }}</label>
    </div>
  }
  <div class="relative">
    <div
      class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3.5"
    >
      <svg
        class="h-4 w-4 text-gray dark:text-gray"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
        />
      </svg>
    </div>
    <input
      type="date"
      class="text-md block w-full rounded-md border border-black bg-whiter p-2 ps-10 focus:border-blue focus:ring-blue"
      (input)="onInput($event)"
      [value]="value"
    />
  </div>
</div>
