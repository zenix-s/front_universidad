<div class="flex flex-col w-full">
  @if (label) {
  <div>
    <label class="text-lg mb-2">{{ label }}</label>
  </div>
  }
  <div class="relative">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
      <svg class="w-4 h-4 text-gray dark:text-gray" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
      </svg>
    </div>
    <input type="date"
      class="bg-whiter border border-black text-md rounded-md focus:ring-blue focus:border-blue block w-full ps-10 p-2"
      (input)="onInput($event)"
      [value]="value"
      >
  </div>
</div>
