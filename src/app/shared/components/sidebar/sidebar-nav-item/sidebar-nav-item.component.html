<li class="sidebar-nav-item">
  <div class="sidebar-nav-item__submenu__item" [ngClass]="isActive() ? 'sidebar-nav-item__submenu__item--active': ''"
    (click)="toggleCollapsed()">
    <div [style.color]="isActive() ? 'white' : 'red'">
      <ng-content select="[role=icon]"></ng-content>
    </div>
    @if(hasSubmenu) {
    <span>{{ label }}</span>
    @if (isOpen) {
    <app-expand-less-icon [width]="20" [height]="20" [color]="isActive() ? 'white' : 'red'"></app-expand-less-icon>
    } @else {
    <app-expand-more-icon [width]="20" [height]="20" [color]="isActive() ? 'white' : 'red'"></app-expand-more-icon>
    }
    } @else {
    <a routerLink="{{ url }}">{{ label }}</a>
    }
  </div>
  @if(hasSubmenu) {
  <div class="sidebar-nav-item__submenu"
    [ngClass]="isOpen ? 'sidebar-nav-item__submenu--open': 'sidebar-nav-item__submenu--close'">
    <ng-content select="[role=submenu]"></ng-content>
    <hr class="h-divider">
  </div>
  }
</li>
