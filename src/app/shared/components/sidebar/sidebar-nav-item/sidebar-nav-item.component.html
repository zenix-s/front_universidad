<div class="flex flex-col items-center w-full">
  <a class="flex items-start gap-2 hover:bg-comment/20 w-full rounded-md cursor-pointer py-1.5 px-2 element"
    [routerLink]="!hasSubmenu ? url : null" routerLinkActive="active_link" (click)="hasSubmenu && toggleCollapsed()">
    <span class="text-primary icon font-bold">
      <ng-content select="[role=icon]"></ng-content>
    </span>
    <span class="bg-transparent text-lg grow select-none">{{ label }}</span>
    @if(hasSubmenu) {
    <i [ngClass]="isOpen ? 'ri-arrow-down-s-fill': 'ri-arrow-right-s-fill'"></i>
    }
  </a>

  @if(hasSubmenu) {
  <div class="w-full submenu" [ngClass]="isOpen ? 'block': 'hidden'">
    <ng-content select="[role=submenu]"></ng-content>
    <hr class="divide-x-2 border-black">
  </div>
  }
</div>
