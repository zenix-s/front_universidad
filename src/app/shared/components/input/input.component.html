<div class="flex w-full flex-col">
  @if (label) {
    <div>
      <label class="mb-2 text-lg">{{ label }}</label>
    </div>
  }
  <input
    type="text"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    class="rounded-md border border-black bg-whiter p-2"
  />
</div>
