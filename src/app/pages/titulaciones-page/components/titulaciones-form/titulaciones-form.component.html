<app-modal [isOpen]="isOpen()" [title]="'title'" (onClose)="this.titulacionesFormService.close()">
  <form class="flex flex-col gap-2" [formGroup]="titulacionForm">
    <app-input [label]="'Nombre Titulacion'" formControlName="nombre"></app-input>

    <app-button (onClick)="onSubmit()"> Guardar </app-button>
  </form>
</app-modal>
