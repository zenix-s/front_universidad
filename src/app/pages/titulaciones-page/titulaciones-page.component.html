<app-titulaciones-form></app-titulaciones-form>
<div class="mx-4 my-2 rounded-md bg-whiter p-2">
  <app-button (onClick)="this.titulacionesFormService.open()"
    >Nueva Titulacion</app-button
  >
</div>
<div class="mx-4 my-2 grow overflow-auto rounded-md bg-whiter p-2">
  <app-table
    [data]="titulaciones()"
    [columns]="['id', 'nombre']"
    [columnClickable]="true"
    (rowClicked)="openTitulacion($event)"
    [rowClickable]="true"
  ></app-table>
</div>
