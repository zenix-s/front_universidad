<form [formGroup]="searchForm" class="filter-form-container">
  <!-- CONTAINER 1 -->
  <div class="section">
    <div class="filter-container">
      <!-- TIPO DE CONVENIO -->
      <app-section [title]="'Tipo de alumnos'">
        <i class="ri-group-line" role="icon"></i>
        <app-select role="content" formControlName="tipoConvenio" [options]="listTipoConvenio"></app-select>
      </app-section>
      <!-- ESTADO MATRICULA -->
      <app-section [title]="'Estado matrícula'">
        <i class="ri-group-line" role="icon"></i>
        <app-select role="content" formControlName="estadoMatricula" [options]="listEstadoMatriculacion"></app-select>
      </app-section>
      <!-- UNIVERSIDAD -->
      <app-section [title]="'Universidad'">
        <i class="ri-community-fill" role="icon"></i>
        <app-select role="content" formControlName="universidad" [options]="[
            {
              value: '1',
              label: 'Universidad de Sevilla'
            },
            {
              value: '2',
              label: 'Universidad de Huelva'
            }
          ]"></app-select>
      </app-section>
    </div>
  </div>
  <!-- CONTAINER 2 -->
  <div class="section">
    <app-section [title]="'Criterios Alumnos'">
      <i class="ri-article-line" role="icon"></i>
      <div class="filter-container" role="content">
        <!--NºEXPEDIENTE  -->
        <app-input formControlName="numeroExpediente" [label]="'Nº Expediente'"></app-input>
        <div class="flex gap-2 w-full">
          <!-- NOMBRE -->
          <app-input formControlName="nombre" [label]="'Nombre'"></app-input>
          <!-- APELLIDOS -->
          <app-input formControlName="apellidos" [label]="'Apellidos'"></app-input>
        </div>
        <div class="flex gap-2">
          <app-button [themeType]="'primary'" (onClick)="onSubmit()" [size]="'lg'"> Buscar </app-button>
          <app-button [themeType]="'outline'" (onClick)="clearForm()" [size]="'lg'"> Limpiar </app-button>
        </div>
      </div>
    </app-section>
  </div>
</form>
<!-- <app-students-table></app-students-table> -->
<div class="my-1 mx-4 bg-whiter rounded-md grow overflow-auto">
  <app-table [data]="filteredStudents()" (rowClicked)="this.searchStudentsService.orderByColumn($event)"></app-table>
</div>
<div class="section">
  <app-pagination [totalItems]="this.searchStudentsService.searchInformation.totalStudents"
    [currentPage]="this.searchStudentsService.filters.page" [itemsPerPage]="this.searchStudentsService.filters.pageSize"
    [totalPages]="this.searchStudentsService.searchInformation.totalPage"
    (nextPage)="this.searchStudentsService.nextPage()" (previousPage)="this.searchStudentsService.previousPage()"
    (goToPage)="this.searchStudentsService.goToPage($event)">
  </app-pagination>
</div>
