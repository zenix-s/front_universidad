<app-pagination [currentPage]="this.searchStudentsService.filters.page"
  [totalPages]="this.searchStudentsService.totalPage"
  [totalItems]="this.StudentsService.totalStudents"
  [itemsPerPage]="this.searchStudentsService.filters.pageSize"
  (nextPage)="nextPage()"
  (previousPage)="previousPage()"
  (goToPage)="goToPage($event)"
>
</app-pagination>
